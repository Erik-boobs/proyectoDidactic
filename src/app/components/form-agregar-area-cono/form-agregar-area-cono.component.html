 <section id="registro" class ="form-register">
    <h2>Agrega un área de conocimiento</h2>

    <div id="cursoN" class="input-group">
        <span class="input-group-text">Área</span>
        <input type="text" class="form-control" placeholder="Nombre del área">
      </div>

<div id="curso">
    <select class="form-select" aria-label="Default select example">
        <option selected>Curso al que pertenece</option>

      </select>
</div>

    <div id="coment">

    </div>

    <div id="instruc">

            <option value="2">instructor 2</option>
            <option value="3">instructor 3</option>
          </select>
    </div>

    <div id="tema">
        <select class="form-select" aria-label="Default select example">

    </div>
